<div class="container">
  <section class="table">
    <div [routerLink]="'/courses/' + course.slug" class="table-row" *ngFor="let course of allCourses">
      <div class="img-title">
        <div class="thumbnail">
          <img [src]="course.thumbnail" alt="" />
        </div>
        <div class="title">
          <h4><strong>{{course.title}}</strong></h4>
          <div>{{course.description.substr(0, 100)}}</div>
        </div>
      </div>
      <div class="course-details">
        <div class="lessons">
          <div>
            <i class="far fa-file-video "></i>
            {{course.lessons}}
          </div>
        </div>
        <div class="duration">
          <div>
            <i class="far fa-clock "></i>
            {{course.duration}}
          </div>
        </div>
        <div class="price">
          <div>{{course.price  | currency:'â‚¦'}}</div>
        </div>
      </div>
    </div>
  </section>
</div>
