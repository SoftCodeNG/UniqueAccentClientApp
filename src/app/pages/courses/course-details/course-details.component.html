<div class="contain">
  <section id="topDiv">
    <h1>{{courseDetails.title}}</h1>
    <div>{{courseDetails.description}}</div>

    <div class="btn-btn">
      <button>Buy Course</button>
      <button>Continue Learning</button>
    </div>
  </section>

  <section>
    <div class="bottomDiv">
      <div class="table">
        <div class="table-row">
          <div class="thumbnail">
            <h5>Thumbnail</h5>
          </div>
          <div class="title">
            <h5>Title</h5>
          </div>
          <div class="duration">
            <h5>Duration</h5>
          </div>
        </div>
        <div class="table-row" >
          <div class="thumbnail">
            <img [src]="courseDetails.thumbnail" alt="">
          </div>
          <div class="title">
            <h4><strong>{{courseDetails.title}}</strong></h4>
            <div>{{courseDetails.description}}</div>
          </div>
          <div class="duration">
            <span>{{courseDetails.duration}}</span>
          </div>
        </div>
      </div>
      <div class="video-contain">
        <img [src]="courseDetails.thumbnail" alt="video image">
      </div>
    </div>
  </section>
</div>
