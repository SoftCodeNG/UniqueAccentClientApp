<div class="header">
  <div class="onlineCourse">Online Courses</div>

  <div>
    <label>
      <input type="search">
      <i class="fa fa-search"></i>
    </label>

    <i class="fa fa-th-large" (click)="currentView = 'grid'"></i>
    <i class="fa fa-list-ul" (click)="currentView = 'list'"></i>
  </div>
</div>


<div class="main">
  <app-course-grid *ngIf="currentView === 'grid'"></app-course-grid>

  <app-course-list *ngIf="currentView === 'list'"></app-course-list>
</div>
