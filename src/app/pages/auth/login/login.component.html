<div class="login">
  <img routerLink="/" class="logo" src="../../../../assets/UACLLogo.png" alt=""/>
  <div class="intoText">Log in to Unique Accent</div>
  <button class="continueWithGoogle">
    <img src="../../../../assets/auth/googleLogo.svg" alt=""/>
    <span>Continue with Google</span>
  </button>

  <form [formGroup]="loginFormData" (ngSubmit)="loginUser()">
    <label class="input">
      <span>Email Address</span>
      <input formControlName="email" type="email">
    </label>

    <label class="input">
      <span>Password</span>
      <input formControlName="password" type="password" autocomplete="">
    </label>

    <button class="signInButton">Login</button>
  </form>
  <div class="registerMobile" routerLink="../register">Not yet a member? Register as a new member</div>
  <div class="forgotPassword" routerLink="../forgot-password">Forgot Password?</div>




</div>
<div class="register" routerLink="../register">Not yet a member? Register as a new member</div>
